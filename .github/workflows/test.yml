name: test

on:
  pull_request_target:
    paths-ignore:
      - '**/*.md'
      - '**/*.mdx'
      - 'docs/**'
      - '**/docs/**'

jobs:
  unit:
    name: unit
    permissions:
      contents: write
      pull-requests: write
      checks: write
    runs-on: ubuntu-latest
    # Only run for org members OR if external PR is labeled as safe
    if: |
      github.event.pull_request.head.repo.full_name == github.repository ||
      contains(github.event.pull_request.labels.*.name, 'safe-to-preview')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 24.9.0
          cache: npm
      - run: npm ci
      - run: npm run test:coverage --workspaces --if-present
      - name: Merge coverage reports
        run: node ./scripts/merge-coverage.cjs
      - name: Report coverage
        uses: ./.github/actions/report-coverage
        with:
          github-token: ${{ github.token }}
          coverage-summary: coverage/coverage-summary.json
          coverage-json: coverage/coverage-final.json
          lcov-path: coverage/lcov.info
          artifact-name: coverage-report
          artifact-path: coverage
